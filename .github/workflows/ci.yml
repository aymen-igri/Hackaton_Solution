name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - alert-ingestion
          - incident-management
          - notification-service
          - oncall-service
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: services/${{ matrix.service }}
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: npm test -- --passWithNoTests --coverage
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: services/${{ matrix.service }}/coverage
          flags: ${{ matrix.service }}
        continue-on-error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: services/web-ui/package-lock.json

      - name: Install dependencies
        working-directory: services/web-ui
        run: npm ci

      - name: Build React app
        working-directory: services/web-ui
        run: npm run build
        env:
          CI: true

  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [test, test-frontend]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service:
          - alert-ingestion
          - incident-management
          - notification-service
          - oncall-service
          - web-ui

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, test-frontend]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: incident_platform
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Initialize database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d incident_platform -f init-db/01-init-schema.sql

      - name: Install alert-ingestion deps
        working-directory: services/alert-ingestion
        run: npm ci

      - name: Run integration tests
        working-directory: services/alert-ingestion
        run: npm run test:integration --if-present || npm test -- --testPathPattern=integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/incident_platform
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
