# Note: An external mock metrics service is expected to be running on the host machine at port 8081.
# This service is used for simulating metrics and alerts for Prometheus testing.
# To start it, navigate to ./services/mock-metrics and run 'npm install && node server.js'.

version: "3.8"

services:
  # ─── Database ────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: incident-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-incident_platform}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis (Message Queue) ────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: incident-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Alert Ingestion Service ─────────────────────────────
  alert-ingestion:
    build: ./services/alert-ingestion
    container_name: alert-ingestion
    restart: unless-stopped
    env_file: .env
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 8001
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-incident_platform}
      REDIS_URL: redis://redis:6379
      PROMETHEUS_URL: http://prometheus:9090
      INCIDENT_SERVICE_URL: http://incident-management:8002
      ONCALL_SERVICE_URL: http://oncall-service:8003

  # ─── Incident Management Service ────────────────────────
  incident-management:
    build: ./services/incident-management
    container_name: incident-management
    restart: unless-stopped
    env_file: .env
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 8002
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-incident_platform}
      REDIS_URL: redis://redis:6379
      ONCALL_SERVICE_URL: http://oncall-service:8003
      JWT_SECRET: ${JWT_SECRET:-incident-platform-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}

  # ─── On-Call Service ─────────────────────────────────────
  oncall-service:
    build: ./services/oncall-service
    container_name: oncall-service
    restart: unless-stopped
    env_file: .env
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 8003
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-incident_platform}

  # ─── Notification Service ────────────────────────────────
  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    restart: unless-stopped
    env_file: .env
    ports:
      - "8004:8004"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      PORT: 8004
      REDIS_URL: redis://redis:6379
      # Email configuration (SMTP)
      EMAIL_ENABLED: ${EMAIL_ENABLED:-true}
      EMAIL_TEST_MODE: ${EMAIL_TEST_MODE:-false}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@incident-platform.com}
      # SMS configuration (Twilio)
      SMS_ENABLED: ${SMS_ENABLED:-false}
      SMS_TEST_MODE: ${SMS_TEST_MODE:-true}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      # Dashboard URL for links in notifications
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:8080}
      # Incident API URL for acknowledge links
      INCIDENT_API_URL: ${INCIDENT_API_URL:-http://localhost:8002}

  # ─── Web UI (React) ─────────────────────────────────────
  # web-ui:
  #   build: ./services/web-ui
  #   container_name: web-ui
  #   restart: unless-stopped
  #   ports:
  #     - "8080:80"
  #   depends_on:
  #     - alert-ingestion
  #     - incident-management
  #     - oncall-service
  #   environment:
  #     REACT_APP_ALERT_API: http://localhost:8001
  #     REACT_APP_INCIDENT_API: http://localhost:8002
  #     REACT_APP_ONCALL_API: http://localhost:8003

  # ─── Prometheus ──────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    depends_on:
      - alertmanager

  # ─── Alertmanager ────────────────────────────────────────
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    depends_on:
      - alert-ingestion

  # ─── MailHog (Email Testing) ─────────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:
