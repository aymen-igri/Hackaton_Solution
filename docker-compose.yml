version: '3.8'

services:
  # ─── Database ────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: incident-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-incident_platform}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ───────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: incident-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Alert Ingestion Service ─────────────────────────────
  alert-ingestion:
    build: ./services/alert-ingestion
    container_name: alert-ingestion
    restart: unless-stopped
    env_file: .env
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy 
    environment:
      PORT: 8001
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-incident_platform}
      INCIDENT_SERVICE_URL: http://incident-management:8002
      ONCALL_SERVICE_URL: http://oncall-service:8003

  # ─── Incident Management Service ────────────────────────
  incident-management:
    build: ./services/incident-management
    container_name: incident-management
    restart: unless-stopped
    env_file: .env
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 8002
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-incident_platform}

  # ─── On-Call Service ─────────────────────────────────────
  oncall-service:
    build: ./services/oncall-service
    container_name: oncall-service
    restart: unless-stopped
    env_file: .env
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 8003
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-incident_platform}

  # ─── Web UI (React) ─────────────────────────────────────
  # web-ui:
  #   build: ./services/web-ui
  #   container_name: web-ui
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8080"
